<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered GIF Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Black background */
      color: #fff; /* White text color */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    img {
      max-width: 100%;
      max-height: 80%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="badgate.gif" alt="GIF Image">
  <br>
  <h1>BAD_GATWAY_502</h1>

</body>
</html>
